<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<th:block th:if="${error}">
    <p th:text="${error}">ERROR</p>
</th:block>

<form method="post">
    <div class="form-group">
        <label>Username:
            <input type="text" name="username" th:value="${(user == null || user.getUsername() == null) ? '' : user.getUsername()}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Email:
            <input th:if="${user}" type="email" name="email" th:value="${user.getEmail()}" class="form-control">
            <input th:unless="${user}" type="email" name="email" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Password:
            <input type="password" name="password" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Retype Password:
            <input type="password" name="verify" class="form-control">
        </label>
    </div>
    <input type="submit" value="Add User" class="btn btn-success">
</form>

</body>
</html>
